<!DOCTYPE html>
<html>
<head>
    <title>Stronzflix</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

    <dialog id="loading-dialog">
        <div class="spinner"></div>
    </dialog>
    
    <div id="search-tab" style="display: none;">
        <div class="search-box">
            <div class="icon-button" onclick="search()">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </div>
            <input type="text" id="search-field" autofocus placeholder="Cerca ..." onkeydown="search()">
        </div>
        <div id="result-box">
        </div>
    </div>

    <div id="title-tab" style="display: none;">
        <div class="top-bar">
            <div class="icon-button back-button" onclick="setController('search')">
                <svg xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </div>
            <h1 id="title-name"></h1>
            <select id="season-select" onchange="populateSeason()">
            </select>
        </div>
        <div id="season-box">
        </div>
    </div>

    <div id="media-tab" style="display: none;">
        <video id="video" controls></video>
    </div>
    
    <script src="js/controller.js"></script>
    <script src="js/media.js"></script>
    <script src="js/title.js"></script>
    <script src="js/search.js"></script>
    <script>
        setController('search');
    </script>
<body>
</body>
</html>
